<!-- Node Registration -->
<script type="text/javascript">

	//#region Type Registration

	RED.nodes.registerType('insteon-device-request',{
		category: 'Insteon',
		color: '#2e88c5',
		align: 'right',
		defaults: {
			device: { value:'', type:'insteon-device-config' },
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'bridge.png',
		label: function(){

			var devicenode = RED.nodes.node(this.device);

			var label = this.name ? this.name
								: devicenode && devicenode.name ? devicenode.name + ' Request'
								: 'Device Request';

			return label;
		},
		paletteLabel: 'Device Request',
	});

	//#endregion

</script>

</script>
