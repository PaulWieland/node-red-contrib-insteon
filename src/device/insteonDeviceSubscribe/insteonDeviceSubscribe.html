<!-- Node Registration -->
<script type="text/javascript">

	//#region Type Registration

	RED.nodes.registerType('insteon-device-subscribe',{
		category: 'Insteon',
		color: '#2e88c5',
		align: 'left',
		defaults: {
			device: { value: '', type: 'insteon-device-config' },
			name: { value: '' },
		},
		inputs: 0,
		outputs: 1,
		icon: 'bridge.png',
		label: function(){
			var devicenode = RED.nodes.node(this.device);

			var label = this.name ? this.name
								: devicenode && devicenode.name ? devicenode.name + ' In'
								: 'Device In';

			return label;
		},
		paletteLabel: 'Device In',
	});

	//#endregion

</script>

<!-- Node Configuration -->
<script type="text/html" data-template-name="insteon-device-subscribe">

	</div>
	<div class="form-row">

		<input type="text" id="node-input-name" placeholder="Name">
	</div>
</script>
