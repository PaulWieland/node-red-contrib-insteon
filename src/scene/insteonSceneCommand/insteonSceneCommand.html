<!-- Node Registration -->
<script type="text/javascript">

	//#region Type Registration

	RED.nodes.registerType('insteon-scene-command',{
		category: 'Insteon',
		color: '#2e88c5',
		align: 'right',
		defaults: {
			scene: { value:'', type:'insteon-scene-config' },
			name: { value: '' },
		},
		inputs: 1,
		outputs: 0,
		icon: 'bridge-dash.png',
		label: function(){

			var sceneConfig = RED.nodes.node(this.scene);

			var label = this.name ? this.name
								: sceneConfig && sceneConfig.name ? sceneConfig.name + ' Scene Out'
								: sceneConfig && sceneConfig.scene ? 'Insteon Scene: ' + sceneConfig.scene
								: 'Scene Out';

			return label;

		 },
		paletteLabel: 'Scene Out',
	});

	//#endregion

</script>
